name: Scan Memecoins

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install requests
          pip install solana solders base58

      - name: Run scanner
        run: python scanner.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_USER_ID: ${{ secrets.TELEGRAM_USER_ID }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SOLANA_PRIVATE_KEY: ${{ secrets.SOLANA_PRIVATE_KEY }}
          SOLANA_RPC_URL: ${{ secrets.SOLANA_RPC_URL }}
          MAX_SOL_PER_TRADE: ${{ secrets.MAX_SOL_PER_TRADE }}
          LIVE_TRADING_ENABLED: ${{ secrets.LIVE_TRADING_ENABLED }}
          JUPITER_API_KEY: ${{ secrets.JUPITER_API_KEY }}

      - name: Commit playbook updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add playbook.json playbook.backup.json || true
          if ! git diff --staged --quiet; then
            SCAN_COUNT=$(python -c 'import json; data=json.load(open("playbook.json")); print(data.get("scans", "unknown"))' 2>/dev/null || echo "unknown")
            git commit -m "Update playbook (scan #$SCAN_COUNT)"
            git push
          fi

      - name: Upload scanner log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scanner-log-${{ github.run_number }}
          path: scanner.log
          retention-days: 7